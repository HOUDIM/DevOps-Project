apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: dimassi-informatique-frontend
spec:
  selector:
    matchLabels:
      app: dimassi-informatique-frontend
  replicas: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dimassi-informatique-frontend
    spec:
      containers:
        - name: dimassi-informatique-frontend
          image: houssemdimassi/frontend:2
          ports:
            - containerPort: 80
      imagePullSecrets:
      - name: regcred